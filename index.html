<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titleWeather App
</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  

</head>
<body id="bground">
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4" >
         Weather App
        </h1>
        <!-- Form -->
        <!-- For Searching the cities -->
        <form action="" class="change-location my-4 text-center text-muted">
            <label for="city">Enter a Location for weather information</label>
            <input type="text" name="city" class="form-control p-4" >
        </form>
        <!-- information About the weather -->
        <div class="card shadow-lg rounded d-none">
            <!-- img for day and night image -->
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="placeholderImage">
            <div class="icon bg-light mx-auto text-center">
                <!-- For Icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h4 class="my-5">City Name</h4>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>25</span>
                    <span>&degC</span>
                </div>
            </div>
        </div>
    <script src="script/index.js"></script>
    <script src="script/forecast.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
